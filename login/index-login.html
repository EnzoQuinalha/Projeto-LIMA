<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-login.css">
    
 </head>
 <body>
  <div class="login-container">
   <h2>LOGIN</h2>
   <input placeholder="ENDEREÇO DE E-MAIL" type="email"/>
   <div style="position: relative;">
    <input placeholder="SENHA" type="password"/>
    <i class="fas fa-eye" >
    </i>
   </div>
   <div class="conectado">
    <label>
     <input type="checkbox"/>
     Manter-me conectado
    </label>
    <a href="#">
     Esqueci a senha
    </a>
   </div>
   <a href="/index.html"><button>ENTRAR</button></a>
   <div class="divider">
    Ainda não tem conta?
   </div>
   <button>
    REGISTRE-SE
   </button>
   <div class="divider">
    Faça login com
   </div>
   <div class="social-login">
    <button>
     <img style="border-radius: 20px;" alt="Facebook logo" height="20" src="/images/facebook-login.png" width="20">
     Facebook
    </button>
    <button>
     <img style="border-radius: 20px;" alt="Google logo" height="20" src="/images/gugu-imagem.jpg" width="20">
     Google
    </button>
   </div>
  </div>
 </body>
</html>
