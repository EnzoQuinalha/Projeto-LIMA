<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Carrinho</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style-carrinho.css">
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="/index.html">Produtos</a>
            <a href="#">Marketplace</a>
            <a href="/login/index-login.html">Login</a>
        </div>
        <div class="search-cart">
            <i class="fas fa-search"></i>
            <button class="software-button">SOFTWARE</button>
            <a href="/carrinho/index-carrinho.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
    <div class="cart-container">
        <div class="cart-title">SEU CARRINHO</div>
        <div class="cart-item">
            <img alt="Imagem do produto" src="/images/Mouse-Personalizado.png">
            <div class="item-details">Mouse personalizado</div>
            <div class="item-price">R$379,90</div>
            <button class="remove-button">Remover</button>
        </div>
        <div class="sumario-carrinho">
            <div class="linha"></div>
            <div class="cart-summary">
                <div class="summary-details">
                    <p>Subtotal: R$379,90</p>
                    <p>Transporte: R$0,00</p>
                    <p class="summary-total">Total: R$379,90</p>
                </div>
                <div class="buttons">
                    <a href="/infos-pessoa/index-infos-pessoa.html"><button class="pay-button">PAGAR</button></a>
                    <a href="/index.html"><button class="continue-button">CONTINUAR COMPRANDO</button></a>
                </div>
            </div>
        </div>
    </div>

</html>
